      .prismatic-border {
        position: relative;
        border-radius: 28px; 
        border: 1px solid transparent;
        background-clip: padding-box;
        -webkit-background-clip: padding-box;
      }
      .prismatic-border::before {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: -1;
        margin: -1px;
        border-radius: inherit;
        background: linear-gradient(135deg, rgba(3, 218, 197, 0.4), rgba(153, 102, 255, 0.4));
      }
      .prismatic-border-active::before {
        background: linear-gradient(135deg, rgba(3, 218, 197, 0.8), rgba(153, 102, 255, 0.8));
      }
    </style>
